<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<style> body {
font-family: Arial, sans-serif; background-color: #f4f4f4;
}

.container { width: 400px;
margin: 50px auto; padding: 20px;
border: 1px solid #ccc; background-color: #fff; border-radius: 5px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
text-align: center; color: #333;
}

.todo-list {
list-style: none; padding: 0;
}

.todo-item {
margin-bottom: 10px; padding: 10px;
background-color: #f9f9f9; 
}

.todo-item input[type="checkbox"] { margin-right: 10px;
}

.todo-item label { flex: 1;
cursor: pointer; color: #333;
}

.todo-item.completed label { color: #888;
text-decoration: line-through;
}

.add-task {
margin-top: 20px;
}

.add-task input[type="text"] { width: 70%;
padding: 8px;
border: 1px solid #ccc; border-radius: 3px;
}

.add-task button { padding: 8px 15px; cursor: pointer;
background-color: #4CAF50; color: white;
border: none; border-radius: 3px;
}

.add-task button:hover {

background-color: #45a049;
}
</style>
</head>
<body>
<h1>To-Do List</h1>
<div class="container">
<ul class="todo-list">
<li class="todo-item">
<input type="checkbox" id="task1">
<label for="task1">Task 1</label>
</li>
<li class="todo-item">
<input type="checkbox" id="task2">
<label for="task2">Task 2</label>
</li>
<li class="todo-item">
<input type="checkbox" id="task3">
<label for="task3">Task 3</label>
</li>
</ul>
<div class="add-task">
<input type="text" id="newTask" placeholder="Enter new task">
<button onclick="addTask()">Add Task</button>
</div>
</div>

<script>
function addTask() {
var taskInput = document.getElementById("newTask"); var taskName = taskInput.value;
if (taskName.trim() !== "") {
var todoList = document.querySelector(".todo-list"); var newTaskItem = document.createElement("li"); newTaskItem.className = "todo-item"; newTaskItem.innerHTML = `
<input type="checkbox">
<label>${taskName}</label>
`; 
todoList.appendChild(newTaskItem);
taskInput.value = "";
} else {
alert("Please enter a task!");
}
}
</script>
</body>
</html>
